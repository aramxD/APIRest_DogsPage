<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dogs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="perrosRandom">
        <span id="error"></span>
        <h1>Random Dogs</h1>
        <p>Any time you click the bottom below this page will load 2 more puppys for you to see</p>
        <div class="inputs">
            <div class="inputRange">
                <input type="range" id="dogsRange" name="dogsRange" min="1" max="25" value="3">
                <label for="dogsRange">How many dogs you want to see?</label>
            </div>

            <button id="botonPerro" class='botonPerro' onclick="getRandomDogAwait()">More Dogs :D</button>
        </div>

        <div id="perrosDisplay"></div>


    </section>

    <section class="perrosFavoritos">
        <span id="errorFav"></span>
        <h2>Special Dogs</h2>
        <p>Here you can find all your favourite dogs</p>

        <div id="perrosFavourites"></div>
    </section>
    <script src="main.js"></script>
</body>

</html>
